apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd  # This remains argocd - it's where the Application object is stored
spec:
  project: default
  source:
    repoURL: https://github.com/RegevIncredibuild/argocd-demo.git
    targetRevision: HEAD
    path: nginx-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-demo  # Changed from default to a dedicated namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true  # This ensures the namespace is automatically created
      - Replace=true  # Force replace resources that are stuck
      - ApplyOutOfSyncOnly=true  # Only apply resources that are out of sync
      - RespectIgnoreDifferences=true  # Respect the ignore differences settings
      - Validate=false  # Skip validation to help unblock sync