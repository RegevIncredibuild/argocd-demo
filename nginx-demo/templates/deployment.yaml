apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
  {{- if .Values.debug.enabled }}
  annotations:
    debug.argocd/enabled: "{{ .Values.debug.enabled }}"
    debug.argocd/logLevel: "{{ .Values.debug.logLevel }}"
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
      {{- if .Values.debug.enabled }}
      annotations:
        debug.argocd/enabled: "{{ .Values.debug.enabled }}"
        debug.argocd/logLevel: "{{ .Values.debug.logLevel }}"
      {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /usr/share/nginx/html
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.path }}
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if and .Values.debug.enabled .Values.debug.debugSidecar.enabled }}
        - name: debug
          image: {{ .Values.debug.debugSidecar.image }}
          command: 
            - sh
            - -c
            - "while true; do sleep 30; done"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
        {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ .Release.Name }}-configmap
