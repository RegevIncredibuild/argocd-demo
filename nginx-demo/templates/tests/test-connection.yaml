apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  labels:
    {{- include "common.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: {{ .Values.test.image }}
      command: ['curl']
      args: ['{{ .Release.Name }}:{{ .Values.service.port }}']
  restartPolicy: Never
  terminationGracePeriodSeconds: {{ .Values.test.timeout | default 60 }}
