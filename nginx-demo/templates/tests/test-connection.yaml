apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  labels:
    app: {{ .Release.Name }}
    test: true
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  containers:
    - name: wget
      image: curlimages/curl:7.78.0
      command: ['curl']
      args: ['{{ .Release.Name }}:{{ .Values.service.port }}']
  restartPolicy: Never
  terminationGracePeriodSeconds: 60
